


{% block content %}
<div>
<h2>Solution Upload</h2>

    {% if submitted %}
    <p>Solution successfully submitted</p>

    {% else %}
        <form action="" method="post" enctype="multipart/form-data">
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="Upload Solution"></td>
            </tr>
        </table>

        {% csrf_token %}
    </form>
    {% endif %}
</div>
{% endblock %}
