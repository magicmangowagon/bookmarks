{% block content %}
<div>
    {% if submitted %}
        <p>Solution successfully submitted</p>
    {% elif file_exists %}
        <h2>{{ file_exists.userOwner.first_name }}'s Solution</h2>
        <a href="{{ file_exists.solution|safe }}" target="_blank">{{ file_exists.solution|safe }} </a>
        
    {% else %}
        <h2>Link to Solution</h2>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Upload Solution"></td>
                </tr>
            </table>
        </form>
    {% endif %}
</div>
{% endblock %}
