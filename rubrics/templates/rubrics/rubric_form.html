{% extends 'base.html' %}

{% block title %}
Evaluate a Challenge
{% endblock %}

{% block content %}
<h1>{{ challenge }} - {{ student.first_name }} {{ student.last_name }}</h1>
    <h2>Evaluate {{ student.first_name }}'s solution</h2>
    <form action=""  method="post">
            <div class="rubricField">

                        {{ formset.as_ul }}

                </ul>
            </div>

    {{ formset.management_form }}
    {% csrf_token %}
    <p><input type="submit" value="Submit evaluation"></p>
    </form>
{% endblock %}
